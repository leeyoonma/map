<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .map_wrap {width: 100%;position: relative;}
        .modes {position: absolute;top: 10px;left: 10px;z-index: 1;}
        .getdata{position: absolute;top: 370px;left: 10px;z-index: 1;}
        #drawingMap, #map {width: 100%;height: 350px;}
        #map {margin-top: 10px;}
        .edit{position: absolute;top: 50px;left: 10px;z-index: 1;}
        </style>
</head>
<body>
    <div class="map_wrap">
        <div id="drawingMap"></div>
        <div id="map"></div> 
        <p class="modes">
            <button onclick="selectOverlay('MARKER')">마커</button>
            <button onclick="selectOverlay('POLYLINE')">선</button>
            <button onclick="selectOverlay('CIRCLE')">원</button>
            <button onclick="selectOverlay('RECTANGLE')">사각형</button>
            <button onclick="selectOverlay('POLYGON')">다각형</button>
        </p>
        <p class="edit">
            <button id="undo" class="disabled" onclick="undo()" disabled>UNDO</button>
            <button id="redo" class="disabled" onclick="redo()" disabled>REDO</button>
        </p>
        <p class="getdata">
            <button onclick="getDataFromDrawingMap()">가져오기</button>
        </p>
    </div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6c98fbd540d8957d3f98266b409714bb&libraries=drawing"></script>
    <script src="map.js"></script>
</body>
</html>
